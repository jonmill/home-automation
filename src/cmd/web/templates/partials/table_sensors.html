<table class="card">
  <thead>
    <tr><th>Name</th><th>Type</th><th>Unit</th><th>Current</th></tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr>
      <td>{{ .Name }}</td>
      <td>{{ .Type }}</td>
      <td>{{ .UnitOfMeasure }}</td>
      <td hx-get="/api/latest-sensor-value/{{ .ID }}" hx-trigger="load,every 3s" hx-target="this">-</td>
    </tr>
    {{ end }}
  </tbody>
</table>
