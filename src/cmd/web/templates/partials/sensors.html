<div class="page-header">
  <h2>Sensors</h2>
  <p class="subtitle">Create, update, or remove sensors</p>
</div>

<form class="card"
      hx-post="/api/sensors"
      hx-target="#sensor-table"
      hx-trigger="submit"
      hx-headers='{"Content-Type": "application/json"}'
      hx-ext="json-enc"
      style="margin-bottom: 1rem;">

  <input type="text" name="name" placeholder="Sensor name" required />

  <select name="type" required>
    <option value="">Sensor type</option>
    <option value="temperature">Temperature</option>
    <option value="humidity">Humidity</option>
    <option value="lux">Lux</option>
    <option value="motion">Motion</option>
    <option value="pressure">Pressure</option>
    <option value="voltage">Voltage</option>
    <option value="contact">Contact</option>
  </select>

  <select name="unit" required>
    <option value="">Unit</option>
    <option value="C">°C</option>
    <option value="F">°F</option>
    <option value="%">%</option>
    <option value="lux">lux</option>
    <option value="Pa">Pa</option>
    <option value="V">V</option>
    <option value="bool">bool</option>
  </select>

  <select name="board_id" required hx-get="/api/boards" hx-trigger="load" hx-target="this">
  </select>

  <button type="submit">Add Sensor</button>
</form>

<div id="sensor-table" hx-get="/api/sensors/table" hx-trigger="load" hx-target="this"></div>
