name: Build and Publish Docker Images

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '9.0.100'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and Publish MQTT Ingest
        run: dotnet publish --configuration Release --os linux --arch x64 /t:PublishContainer -p ContainerRegistry=ghcr.io ./src/Mqtt/Mqtt.csproj

      - name: Build and Publish Web
        run: dotnet publish --configuration Release --os linux --arch x64 /t:PublishContainer -p ContainerRegistry=ghcr.io ./src/Web/Web.csproj